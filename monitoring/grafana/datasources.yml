# =============================================================================
# Grafana Datasources Configuration
# =============================================================================
# Ubicación: monitoring/grafana/datasources.yml
# Provisioning automático de datasources al iniciar Grafana

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: "POST"
