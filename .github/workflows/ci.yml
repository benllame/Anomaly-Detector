# =============================================================================
# CI/CD Pipeline - MVTec Anomaly Detection
# =============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ---------------------------------------------------------------------------
  # Linting Job
  # ---------------------------------------------------------------------------
  lint:
    name: ğŸ” Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: ğŸ–¤ Check Black formatting
        run: black --check --diff src/ tests/

      - name: ğŸ“‘ Check isort imports
        run: isort --check-only --diff src/ tests/

      - name: ğŸ” Run Flake8
        run: flake8 src/ tests/ --max-line-length=120 --ignore=E203,W503,F401,F541,F841,E722,E402,F824,E501

  # ---------------------------------------------------------------------------
  # Unit Tests Job
  # ---------------------------------------------------------------------------
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: ğŸ§ª Run unit tests with coverage
        run: |
          pytest tests/unit -v -m "unit or not integration" \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -x

      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Integration Tests Job (Optional)
  # ---------------------------------------------------------------------------
  test-integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”— Run integration tests
        run: pytest tests/integration -v -m "integration" --tb=short
